<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!-- ADD Libraries-->
    <script src="libs/d3/d3.min.js" charset="utf-8"></script>
    <script src="libs/jquery/jquery-2.1.1.min.js" charset="utf-8"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    
    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    
    <!-- Get some nice font-->
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="css/myStyle.css">

</head>
<body>
    <div>
        <h1>TraxLab Proteomics Discovery Platform</h1>

        <div class="row">
            <div class="col-md-8 col-sm-12">
               <p> Mouse-over heatmap cells to display compound information and MS2 spectrum. Click rows to sort by sample, <br> on cells to sort by compound.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style = "width:300px">
                <b>current selection:</b> <span id="brushInfo"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" id="specVis">
            </div>
            <div class="col-md-6" id="radarVis">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="hmVis">
            </div>
        </div>
        <!--<div class="container">
            <div class="row">
            <label class="checkbox-inline">
                <input type="checkbox" id="order" checked data-on="Sorted" data-off="Clustered" data-toggle="toggle"> Order
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="data_type" data-on="Quantitative" checked data-off="Binary" data-toggle="toggle"> Data Type
            </label>
            </div>
        </div> -->
        <div class="row">
            <div class="col-md-3" id = "order">
              <form>
              Order:
                <select>
                  <option value="sort" selected >sort by name</option>
                  <option value="hclust">cluster</option>
                </select>
              </form>
            </div>
            <div class="col-md-3" id = "data_type">
              <form>
              Data Type:
                <select>
                  <option value="quant" selected >Quantitative</option>
                  <option value="bin">Binary</option>
                </select>
              </form>
            </div>
        </div>
    </div>

    <script>
        $(function(){ // this function is called after the HTML document is fully loaded

            // variables keeping global knowledge of the data
            var hm_data = [];
            var spec_data = [];
            var MyEventHandler;

            // call this function after Data is loaded
            var initVis = function(){

                MyEventHandler = new Object();

                // add in visualizations
                var hm_vis = new HeatMap(d3.select("#hmVis"), hm_data, MyEventHandler);
                /*var prio_vis = new PrioVis(d3.select("#prioVis"), allData, metaData,"default"); */

                // bind eventHandlers to the Vis Objects
                $(MyEventHandler).bind("selectionChanged", function(event, pass){
                    hm_vis.onSelectionChange(pass);
                });
                $(MyEventHandler).bind("cellMouseover", function(event, pass){
                    // spec_vis.onSelectionChange(pass);
                });

            }

            // call this function after both files are loaded
            // could apply data transformations here
            var dataLoaded = function (error, _gnps_data, _spec_data, _hm_data) {

                if (!error) {
                    
                    /*allData = _allData.map(function(d){
                    }) */
                    
                    hm_data = _hm_data;
                    spec_data = _spec_data
                    gnps_data = _gnps_data
                    
                    console.log(hm_data);
                    console.log(spec_data);
                    console.log(gnps_data);

                    initVis();
                }
            }

            var startHere = function(){

                // load datasets with queue.js
                queue()
                    .defer(d3.json, 'data/gnps_LS_processed.json')
                    .defer(d3.json, 'data/perDayData.json')
                    .defer(d3.tsv, 'data/cmpd_table_melted.tsv')
                    .await(function(error,file1,file2, file3){dataLoaded(error,file1,file2,file3)});
                }

                // define button behaviors
                d3.select("#order").select("select").on("change",function(){
                    console.log("test")
                    pass = {type:"order", value:this.value}
                    $(MyEventHandler).trigger("selectionChanged", pass)
                });
                d3.select("#data_type").select("select").on("change",function(){
                    console.log("toggle")
                    pass = {type:"data_type", value:this.value}
                    $(MyEventHandler).trigger("selectionChanged", pass)
                });

                console.log(d3.select("#order"))

                startHere();
        })

    </script>
</body>
</html>
